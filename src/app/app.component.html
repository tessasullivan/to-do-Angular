<div style="text-align:center">

  <h1>To Do List for {{ month }}/{{day}}/{{year}}</h1>
  <h3>{{ currentFocus }}</h3>
</div>

<task-list [childTaskList]="masterTaskList"></task-list>

<div *ngIf="selectedTask">
  <h3>{{selectedTask.description}}</h3>
  <p>Task Complete? {{selectedTask.done}}</p>
  <h3>Edit Task</h3>
  <label>Enter Task Description:</label>
  <input [(ngModel)]="selectedTask.description"><br />
  <label>Enter Task Priority (1-3):</label><br />
  <input type="radio" [(ngModel)]="selectedTask.priority" value="1">1 (High Priority)<br />
  <input type="radio" [(ngModel)]="selectedTask.priority" value="2">2 (Medium Priority)<br />
  <input type="radio" [(ngModel)]="selectedTask.priority" value="3">3 (Low Priority)<br />
  <button (click)="finishedEditing()">Done</button>
</div>
